  </circle>
  <g fill="none" stroke="#f4e6d2" stroke-opacity="0.22" stroke-width="3">
    <rect x="140" y="110" width="1320" height="780" rx="36"/>
    <rect x="188" y="158" width="1224" height="684" rx="30"/>
  </g>
