      <stop offset="0%" stop-color="#090909" />
      <stop offset="50%" stop-color="#3b2a1a" />
      <stop offset="100%" stop-color="#111111" />
      <animate attributeName="x1" values="0;1;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="1;0;1" dur="8s" repeatCount="indefinite"/>
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f0d1ab" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#f0d1ab" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <circle cx="800" cy="500" r="260" fill="url(#pulse)">
